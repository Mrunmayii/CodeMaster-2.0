buildscript {
    ext {
        compose_ui_version = '1.3.0-beta01'
    }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0"
            classpath "com.google.dagger:hilt-android-gradle-plugin:2.43"
            classpath "org.jetbrains.kotlin:kotlin-serialization:1.7.0"
        }

}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.0.0-alpha04' apply false
    id 'com.android.library' version '8.0.0-alpha04' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
}